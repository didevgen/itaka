<mat-toolbar color="white" class="example-toolbar">
    <div class="header__heading">
        <h1 class="header__logo"><a href="#">ITaka</a></h1>
    </div>
    <div class="header__search">
        <mat-icon>search</mat-icon>
        <input placeholder="Search" />
    </div>
    <div class="header__user-tools">
        <div class="header__user-buttons">
            <button
                mat-icon-button
                color="accent"
                matRipple="disabled"
                aria-label="Add content header button"
            >
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
        <div class="header__user-info">
            <button
                routerLinkActive="active"
                *ngIf="!isAuthenticated"
                mat-flat-button
                color="accent"
                routerLink="/auth"
            >
                LOG IN
            </button>
            <button
                *ngIf="isAuthenticated"
                mat-flat-button
                color="accent"
                (click)="onLogout()"
            >
                LOG OUT
            </button>
        </div>
    </div>
</mat-toolbar>
