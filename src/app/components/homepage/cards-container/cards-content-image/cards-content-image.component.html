<mat-card class="card__image">
    <img mat-card-image [src]="url" alt="Photo of a Shiba Inu" />
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <button mat-icon-button class="more__icon" 
        [routerLink]="['/cardDetail', postId]"
        (click) = "getPostId (this.postId)"
    >
        <mat-icon>more_horiz</mat-icon>
    </button>
</mat-card>
