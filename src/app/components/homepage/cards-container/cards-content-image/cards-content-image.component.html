<mat-card class="card__image">
    <img mat-card-image [src]="url" alt="Photo of {{ title }}" />
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <div class="card__image--icons">
        <div>
            <button mat-icon-button>
                <mat-icon>thumb_up_alt</mat-icon>
            </button>
            <span>0</span>
            <button mat-icon-button>
                <mat-icon>thumb_down_alt</mat-icon>
            </button>
            <span>0</span>
        </div>
        <div>
            <button mat-icon-button>
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
