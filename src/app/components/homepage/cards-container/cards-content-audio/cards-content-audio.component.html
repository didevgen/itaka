<mat-card class="card__audio">
    <div class="music__icon">
        <mat-icon>music_video</mat-icon>
    </div>

    <audio controls class="card__audio--palyer">
        <source [src]="url" type="audio/mp3" />
        Your browser does not support the audio tag.
    </audio>

    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <div class="card__audio--icons">
        <div>
            <button mat-icon-button>
                <mat-icon>thumb_up_alt</mat-icon>
            </button>
            <span>0</span>
            <button mat-icon-button>
                <mat-icon>thumb_down_alt</mat-icon>
            </button>
            <span>0</span>
        </div>
        <div>
            <button mat-icon-button>
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
