<mat-card class="card__video">
    <mat-video
        class="card__video--videoplayer"
        [autoplay]="false"
        [preload]="false"
        [fullscreen]="true"
        [download]="true"
        color="accent"
    >
        <source matVideoSource [src]="url" type="video/mp4" />
    </mat-video>
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <div class="card__video--icons">
        <div>
            <button mat-icon-button>
                <mat-icon>thumb_up_alt</mat-icon>
            </button>
            <span>0</span>
            <button mat-icon-button>
                <mat-icon>thumb_down_alt</mat-icon>
            </button>
            <span>0</span>
        </div>
        <div>
            <button mat-icon-button>
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
