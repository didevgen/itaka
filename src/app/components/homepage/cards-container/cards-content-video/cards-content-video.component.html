<mat-card class="card__video">
    <mat-video
        class="card__video--videoplayer"
        [autoplay]="false"
        [preload]="false"
        [fullscreen]="true"
        [download]="true"
        color="accent"
    >
        <source matVideoSource [src]="url" type="video/mp4" />
    </mat-video>
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <button mat-icon-button class="more__icon" [routerLink]="['/cardDetail']">
        <mat-icon>more_horiz</mat-icon>
    </button>
</mat-card>
