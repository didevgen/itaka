<div class="container">
    <mat-card class="card card-content-detail ">
        <mat-card-header>
            <mat-card-title
                ><h1 class="content-page__title">
                    {{ title }}
                </h1></mat-card-title
            >
        </mat-card-header>
        <div class="content-page__content">
            <div *ngIf="type == 'image'">
                <img
                    mat-card-image
                    [src]="url"
                    alt="picture"
                    class="content-page__picture"
                />
                <p class="content-page__content-description">
                    {{ description }}
                </p>
            </div>

            <div *ngIf="type == 'audio'">
                <audio controls>
                    <source [src]="url" type="audio/mp3" />
                </audio>
                <p class="content-page__content-description">
                    {{ description }}
                </p>
            </div>

            <div *ngIf="type == 'video'">
                <div>
                    <iframe
                        class="responsive-video1"
                        [src]="url"
                        allowfullscreen
                    ></iframe>
                </div>
                <p class="content-page__content-description">
                    {{ description }}
                </p>
            </div>

            <div
                *ngIf="type == 'text'"
                [innerHTML]="description"
                class="content-page__text-content"
            ></div>
        </div>
        <mat-card-actions class="card__buttons">
            <button
                mat-icon-button
                color="accent"
                matTooltip="Like"
                matTooltipPosition="above"
            >
                <mat-icon>thumb_up_alt</mat-icon>
            </button>
            <button
                mat-icon-button
                color="base"
                matTooltip="Dislike"
                matTooltipPosition="above"
            >
                <mat-icon>thumb_down_alt</mat-icon>
            </button>
            <button
                mat-icon-button
                color="base"
                matTooltip="Comments"
                matTooltipPosition="above"
            >
                <mat-icon>comment</mat-icon>
            </button>
            <button
                mat-icon-button
                color="base"
                matTooltip="Share"
                matTooltipPosition="above"
            >
                <mat-icon>send</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <section class="comment-container">
        <div id="idFromDB" #singleComment>
            <mat-card >
                <mat-card-header>
                    <img
                        mat-card-avatar
                        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu"
                    />
                    <mat-card-title>Shiba Inu</mat-card-title
                    ><mat-card-subtitle>Author</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="comment-container_content-card">
                    <ng-container *ngIf="!isComment; else p">
                        <mat-form-field
                            class="comment-container_content-card__size"
                            color="accent"
                        >
                            <textarea
                                matInput
                                #message
                                maxlength="400"
                                placeholder="Your message"
                                [formControl]="commentFC"
                            ></textarea>
                            <mat-hint align="start"
                                ><strong>everybody can see this text</strong>
                            </mat-hint>
                            <mat-hint align="end"
                                >{{ message.value.length }} / 400</mat-hint
                            >
                        </mat-form-field>
                    </ng-container>
                    <ng-template #p>
                        <p>{{ comment }}</p>
                        <hr />
                    </ng-template>
                    <time datetime="date">{{ date }}</time>
                </mat-card-content>
                <mat-card-actions class="comment-card">
                    <button
                        mat-button
                        (click)="onSend()"
                        [disabled]="isComment || !commentFC.valid"
                    >
                        Send
                    </button>
                    <button mat-button (click)="onCancel(singleComment)">
                        Cancel
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </section>
</div>
