<div class="container">
  <mat-card class="form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="authForm" (ngSubmit)="getRawData()">
      <mat-card-content>
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email"/>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">LOGIN</button>
        
        <div class="message">
          <a [routerLink]="['/register']" >Not registered? Create an account</a>
        </div>
      </mat-card-actions>
    </form>
    <header>
      <button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
      <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
      <a routerLink="/">Home</a>&nbsp;
      <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
    </header>
  </mat-card>
</div>
