<div mat-dialog-content>
  <p>To delete an account, enter your email and password:</p>
    <mat-card-content>
  <mat-form-field class="form-group" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email"
           id="email"
           name="email"
           [(ngModel)]="data.email"
           required/>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password"
           id="password"
           name="password"
           [(ngModel)]="data.password"
           required
           minlength="6"/>
  </mat-form-field>
    </mat-card-content>
  <mat-card-actions>
  <button mat-raised-button color="accent" type="button" [mat-dialog-close]="data">DELETE ACCOUNT</button>
  </mat-card-actions>
</div>
