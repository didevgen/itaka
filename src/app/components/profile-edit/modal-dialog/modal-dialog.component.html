<image-cropper
  [imageChangedEvent]="data"
  [maintainAspectRatio]="true"
  [aspectRatio]="1 / 1"
  [resizeToWidth]="250"
  format="png"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>
<div class="mat-dialog-button">
<button mat-raised-button color="accent" [mat-dialog-close]="image" (click) = "getUrl()">Click to save your avatar</button>
</div>
