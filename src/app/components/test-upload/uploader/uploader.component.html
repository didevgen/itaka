<div
    class="dropzone"
    itaDropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering"
>
    <h3>Drop Zone for your files</h3>
    <div class="file">
        <label class="file-label">
            <input
                class="file-input"
                type="file"
                (change)="onDrop($event.target.files)"
            />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                    or choose a fileâ€¦
                </span>
            </span>
        </label>
    </div>
</div>

<h3>Your uploading process</h3>

<div *ngFor="let file of files">
    <ita-upload-task [file]="file"></ita-upload-task>
</div>
